<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BookApp{% endblock %}</title>

    <style>
        :root {
            --bg: #0f1115;
            --card: #181b22;
            --border: #262a33;
            --text: #f3f4f6;
            --text-secondary: #9ca3af;
            --accent: #4f8cff;
            --danger: #ff4d4f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* NAVBAR */
        nav {
            background: #111318;
            border-bottom: 1px solid var(--border);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 18px;
            font-weight: 600;
        }

        nav .nav-links {
            display: flex;
            align-items: center;
        }

        nav a,
        nav button {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 25px;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        nav a:hover,
        nav button:hover {
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 35px;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
        }

        /* INPUT */
        input, select, textarea {
            background: #14161c;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* BUTTONS */
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--border);
            background: #14161c;
            color: var(--text);
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-primary {
            background: var(--accent);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        .btn-danger {
            border: 1px solid var(--danger);
            color: var(--danger);
            background: transparent;
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th {
            text-align: left;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            padding-bottom: 12px;
        }

        td {
            padding: 18px 0;
            border-top: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: #14161c;
        }

        .badge {
            background: #232732;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

    </style>
</head>

<body>

<nav>
    <h1> BookApp</h1>

    <div class="nav-links">
        <a href="{% url 'bookapp:book_list' %}">Books</a>
        <a href="{% url 'bookapp:book_stats' %}">Statistics</a>

        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
